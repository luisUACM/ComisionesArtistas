{% extends "base.html" %}

{% block content %}
    <div class="container text-center offset-md-3 col-6">
        <div class="col-12"><div class="fs-3">Comision del servicio: {{ servicio.titulo }}</div></div>
        <div class="col-12 fs-4">{{ servicio.artista.nombre }}</div>
    </div>
    <div class="container text-start offset-md-3 col-6">
        <form action="/mi_perfil">
            <div class="fs-4">¿Que es lo que deseas?</div>
            {% for c in servicio.conceptos %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        {{ c.descripcion }}
                    </label>
                </div>
            {% endfor %}
            <hr class="bm-3">
            <div class="fs-4">¿Cual contrato deseas aplciar en la comsion?</div>
            {% for c in servicio.contratos %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                {{ c.titulo }}
                </label>
            </div>
            {% endfor %}
            <hr class="bm-3">
            <label class="fs-4" for="fechaInput">Fecha límite deseada:</label>
            <input id="fechaInput" class="form-control" type="date" min="2024-11-25"/>
            
            <label class="fs-4 mt-3" for="textareaInput">Describe a grandes ragos lo que deseas en tu comisión:</label>
            <textarea id="textareaInput" class="form-control"  rows="3"></textarea>
            <div class="offset-md-3 col-6 text-center mt-3">
                <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            </div>
        </form>
    </div>
{% endblock %}
