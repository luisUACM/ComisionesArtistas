<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <!-- se pueden usar variables como 'title' que se carguen desde el archivo 'routes.py' -->
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
    <main>
        Inicio del bloque
        <!-- Cada 'block' puede sustituirse en una plantilla hija-->
        {% block content %}
        {% endblock %}
        Fin del bloque
    </main>
</body>
</html>
