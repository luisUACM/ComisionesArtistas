<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comisión de Artistas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Encabezado -->
    {% block header %}
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-center flex-grow-1">Comisión de Artistas</h1>
            <div class="d-flex align-items-center">
                <select class="form-select me-3" aria-label="Tipo de moneda">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="mxn">MXN</option>
                </select>
                <button class="btn btn-outline-primary me-2">Iniciar sesión</button>
                <button class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </header>
    {% endblock %}

    <!-- Contenido Principal -->
    {% block content %}
    <!-- Aquí va el contenido principal de las otras plantillas -->
    {% endblock %}

    <!-- Sección de Copyright -->
    {% block footer %}
    <footer class="text-center py-4">
        <div class="container">
            <p class="mb-0">© 2024 SoftSolution. Todos los derechos reservados.</p>
            <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
        </div>
    </footer>
    {% endblock %}

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
