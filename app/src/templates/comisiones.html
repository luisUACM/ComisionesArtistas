<div class="tab-pane fade show active" id="tab-comisiones" role="tabpanel" aria-labelledby="tabComisiones" tabindex="0"></div>
    {% for c in usuario.comisiones %}
        <div class="row">
            <div class="col">
                <h3>{{ c.conceptos[0].descripcion[:50] }}</h3>
                <h4>{{ c.chat.artista.nombre }}</h4>
                <img src="{{ url_for('uploads', filename=i.ruta.0) }}" class="img-fluid">
            </div>
        </div>
    {% endfor %}
</div>
