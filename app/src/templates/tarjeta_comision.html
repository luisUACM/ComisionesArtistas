<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Comisiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación al archivo CSS externo -->
    <link rel="stylesheet" href="static/css/style_tarjeta_comision.css">

</head>
<body>

<div class="container mt-4">
    <div class="card card-horizontal shadow-sm p-3 mb-4">
        <!-- Imagen del servicio -->
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/100" alt="Imagen del Servicio" class="card-img-left">
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="card-body center-content">
            <!-- Label de servicio que abre un modal -->
            <h5 class="card-title">
                <a href="#" data-bs-toggle="modal" data-bs-target="#serviceModal">Servicio: Chibi alegre</a>
            </h5>
            <!-- Descripción del servicio -->
            <p class="card-text">Un adorable chibi que transmite alegría con cada detalle, ideal para ilustraciones personalizadas.</p>
        </div>

        <!-- Botón de iniciar chat -->
        <div class="d-flex align-items-center">
            <a href="chat.html" class="btn btn-primary">Iniciar chat</a>
        </div>
    </div>
</div>

<!-- Modal del servicio -->
<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="serviceModalLabel">Detalles del servicio: Chibi alegre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% set usuario = usuarios[0] %}
                {% set servicio = usuario.servicios[0] %}
                {% include 'tarjeta_servicio.html'  %}
                    
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (incluye Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
